<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Diary App</title>
    <style>
        :root {
            /*
            three themes with three color options
            */
            --neutral-main: #432E36;
            --neutral-accent: #AF8D86;
            --neutral-highlight: #EDBFC6;

            --confidence-main: #35281D;
            --confidence-accent: #E56399;
            --confidence-highlight: #ADBDFF;

            --cute-main: #041B15;
            --cute-accent: #136F63;
            --cute-highlight: #22AAA1;
        };

        div {
            margin: 50, 50, 50 ,50;
        }

        body {
            margin : 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 300px;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container{
            display: flex;
            flex-direction: column;
        }

        header{
            align-items: flex-start;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .special {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .nav_btn{
            margin: 10px;
        }

        .quote {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 20px;
            max-width: 500px;
            padding-top: 50px;
            padding-bottom: 50px;
            padding-right: 20px;
            padding-left: 20px;
            background-color: var(--neutral-accent);
            border-radius: 20px;
        }

        .hide {
            display: none;
        }
    </style>
    <script>
        

        window.addEventListener("DOMContentLoaded", domLoaded);

        function domLoaded() {
            const logInPage = document.getElementById('logInPage')
            const logInBtn = document.getElementById('logIn')
            logInBtn.addEventListener('click', logIn)


            const quotes = ["hey girl", "you got this", "don't give up"];
            const mainPage = document.getElementById('container')
            const logOutBtn = document.getElementById('logOut')
            logOutBtn.addEventListener('click', logOut)

            
            

            function logOut(){
                mainPage.classList.add("hide")
                logInPage.classList.remove("hide")
            }

            function logIn(){
                logInPage.classList.add("hide")
                mainPage.classList.remove("hide")
            }

        };

        
    </script>
</head>
    <body>

        <div id = logInPage> 
            <button id = logIn>Log In</button>
        </div>

        <div id = "container" class = hide>
      
            <header>
            <h1>Daily Diary Hub</h1>
              <nav>
                <p>Username</p>
                <p><button id = "logOut">log out</button></p>
                <p><button id = "change_theme" >change theme</button></p>
              </nav>
            </header>
      
            <div class = "special">
              <div class = "quote">
                <button > back </button>
                <p>this will be a quote</p>
                <button > next </button>
              </div>
            </div>
            
            
            <div class = "controls">
                <input value />
                <button class = "write_btn" >write</button>
            </div>
              
            <div>
              the entries will append here
            </div>
            
            
            <footer>
              footer content
            </footer>
          
    </body>
    

</html>
